name: 'Fetch and Process Data'

on:
  schedule:
    - cron: '15 * * * *' # Runs every hour at 15 minutes past the hour
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  process_data:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.7

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run fetch_data.py
      - name: Fetch data
        run: python ./src/data/fetch_data.py

      # Step 5: Run preprocess_data.py
      - name: Preprocess data
        run: python ./src/data/preprocess_data.py

      # Step 6: Run final_processing.py
      - name: Final processing
        run: python ./src/data/final_processing.py

      # Step 7: Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Data processing update [skip ci]" || echo "No changes to commit"
          git push